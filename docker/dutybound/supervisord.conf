[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:openclaw-gateway]
command=node /openclaw/openclaw.mjs gateway --port 18800 --bind loopback
autorestart=true
user=dutybound
environment=HOME="/home/dutybound",OPENCLAW_GATEWAY_TOKEN="%(ENV_OPENCLAW_GATEWAY_TOKEN)s"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:mc]
command=/usr/local/bin/mc serve --port 8081 --api-only
directory=/home/dutybound/mission
autorestart=true
user=dutybound
environment=HOME="/home/dutybound",OPENCLAW_GATEWAY="ws://localhost:18800",OPENCLAW_TOKEN="%(ENV_OPENCLAW_GATEWAY_TOKEN)s"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
